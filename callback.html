<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    <script>
        console.log("hi i am Noraiz");
    
        setTimeout(()=>{
            console.log("sorry I am late")

        },1000); //asynchronus nature of Js
        console.log("Hello how r you?")
        console.log("i am at the last");
        console.log("")
        const callback=(arg)=>{
            console.log(arg);
        }
        const loadscript=(src,callback)=>{
            let sc=document.createElement("script");
            sc.src=src;
            sc.onload=callback("Noraiz");
            document.head.append(sc);
        }
        loadscript("https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js", callback)
    </script>
</body>
</html>
